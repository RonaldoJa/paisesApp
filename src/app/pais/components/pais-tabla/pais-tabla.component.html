<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">
            <td>{{i+1}}</td>
            <td>
                <img class="small-flgag" src="{{pais.flags.png}}" alt="Bandera">
            </td>
            <td>{{pais.capital}} , {{pais.name.nativeName.spa.official}}</td>
            <td>{{pais.population}}</td>
            <th></th>
            <td>
                <a [routerLink]="['/pais', pais.cca2]" href="#">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
