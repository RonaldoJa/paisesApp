<h1>Por Capital</h1>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugencias($event)" placeholder="Buscar capital..."></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
